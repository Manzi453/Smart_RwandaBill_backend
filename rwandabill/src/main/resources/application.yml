spring:
  application:
    name: rwandabill-backend
  
  datasource:
    url: jdbc:postgresql://localhost:5432/Rwandabill
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
  sql:
    init:
      mode: always
  
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  
  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

server:
  port: 8083
  servlet:
    context-path: /api
    register-default-servlet: false  # Disable default servlet handling
  error:
    whitelabel:
      enabled: false  # Disable default error page

jwt:
  secret: your-secret-key-change-this-in-production-with-a-strong-key-at-least-256-bits-long
  expiration: 86400000  # 24 hours in milliseconds

logging:
  level:
    root: INFO
    com.rwandabill: DEBUG
